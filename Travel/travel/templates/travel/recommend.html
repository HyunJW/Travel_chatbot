<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<title>Title</title>
<script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(function(){
    $("#button1").click(function(){
        const q=$("#question").val();
        console.log('q:',q);
        $('#question').val('');
        $.ajax({
            url: '/query',
            data: 'question='+q,
            success:function(txt){
                console.log(txt);
                $("#div1").html(txt);
            }
        });
    });
});
    function delete_chat(){
      if(confirm('모든 내용을 삭제하시겠습니까?')){
        location.href='delete_chat';
      }
    }


</script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer 고정</title>

    <style>
      h1{
      text-align: center;
      }

      body {
        height: 780px;
        width: 510px;
        flex-direction: column;

        text-align: center;
        background-color: #999;
        margin: auto;
      }

      main {
        height: 700px;
        width: 500px;
        margin: auto;
        background-color: #A9D0F5;
        overflow: scroll;
      }

      .back {
        background-color: white;
        height: 820px;
        width: 520px;
      }
    </style>
  </head>
  <body>
  <div class="back">
    <header>
      <h1>여행지 추천 챗봇 서비스입니다.</h1>
    </header>
    <main>
      <div id="div1">
      </div>
    </main>
    <footer>
      <input style="text-align: center;width: 250px;height: 40px; border-radius: 10px; margin-top: 7px;" type="text" id="question">
      <input style="text-align: center;width: 60px;height: 35px; border-radius: 50px; background-color: transparent;" type="button" id="button1" value="전송">
      <input style="text-align: center;width: 60px;height: 35px; border-radius: 50px; background-color: transparent;" type="button" onclick="delete_chat()" value="reset">

    </footer>
  </div>
  </body>
</html>
